<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/js/client.js"></script>
    </head>
    <body>

        <div class="row">

            <div class="left-column"></div>
            <div class="main-column">
                <h1 style="text-align: center;">Welcome to Chat App</h1>

                <div class="screen">
                    <div class="chat-box" id="chat-box">
                        <div class="msg right">hi</div>
                        <div class="msg left">hello </div>
                    </div>
                    <div class="send">
                        <form  action="#" id="form">
                            
                            <input type="text" class="msg-input" id="msg-input" name="message">
                            <button type="submit" class="sendbtn" value="submit" id="sendbtn">Send</button>
                        </div>
                        </form>
                    </div>
                        

                    
                    
                </div>

            </div>
            <div class="right-column"></div>
            
        </div>

        
        
        
    </body>
</html>
